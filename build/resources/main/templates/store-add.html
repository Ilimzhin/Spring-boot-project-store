<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Страница сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление статьи</h1>
    <form action="/store/add" method="post">
        <input type="text" name="title" placeholder="Введите название товара" class="form-control"><br>
        <input type="text" name="anons" placeholder="Введите анонс товара" class="form-control"><br>
        <textarea name="full_text" placeholder="Введите полный текст товара" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Добавить товар</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
